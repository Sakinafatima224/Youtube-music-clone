<div class="slider_container">
  <div class="current-time">00:00</div>
  <input type="range" min="1" max="100"
    value="0" class="seek_slider slide" onchange="seekTo()">
  <div class="total-duration">00:00</div>
</div>

<footer class="footer">
  

<div class="buttons">
  <div class="prev-track" onclick="prevTrack()">
    <i class="fa fa-step-backward fa-2x"></i>
  </div>
  <!-- <div class="playpause-track" onclick="playpauseTrack()">
    <i class="fa fa-play-circle fa-3x" id="icon"></i>
  </div> -->
  <img src="play.png" alt="" id="icon">
  <div class="next-track" onclick="nextTrack()">
    <i class="fa fa-step-forward fa-2x"></i>
  </div>

  <audio id="mySong">
        <source src="songs/Lambiya Judaiyan - Bilal Saeed 128 Kbps.mp3">
    </audio>
  
    <script>
     var mySong =document.getElementById("mySong");
      var icon =document.getElementById("icon");
  
     icon.onclick=function(){
        if(mySong. paused){
            mySong.play();
            icon.src="pause.png";
        }
        else{
            mySong.pause();
            icon.src="play.png";
        }
       
       
     }
  
    </script>
  
    
  
</div>

  <i class="fa fa-volume-up volume"></i>
